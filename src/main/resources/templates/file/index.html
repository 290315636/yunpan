<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

	<div class="modal-body">
	    <a href="" class="form-control" style="border:none;">上传模板</a>
