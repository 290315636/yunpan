spring:
  profiles:
    active: dev
  mvc:
    favicon:
      enabled: false
  thymeleaf:  # 可以不设置
    cache: false  #关闭缓存
    prefix: classpath:/templates/
    suffix: .html
#      mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
  servlet:
    multipart:
      max-file-size: 10Mb  # 单个文件上传大小
      max-request-size: 1024Mb # 总文件上传大小
    

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql   
    
# 项目自定义配置
tikie:
  project:
    developer:
      name: tikie
    fileupload:
      path: c:/zcs/file
      
# 日志级别     
logging:
  level:
    org:
      springframework:
        web: debug
